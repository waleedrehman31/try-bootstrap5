<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Try Bootstrap 5</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="#" class="navbar-brand">Try BootStrap 5</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenue"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenue">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#learn" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#learn" class="nav-link">About Me</a>
            </li>
            <li class="nav-item">
              <a href="#learn" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#learn" class="nav-link">Contact</a>

          </ul>

      </div>
    </nav>

        <div class="d-sm-flex align-items-center justify-content-between">

            <h1>Trying <span class="text-warning">BootStrap 5</span></h1>

              and greatest technologies to prepare them for their first dev role
            </p>
            <button class="btn btn-primary btn-lg">Contact Us</button>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="./assets/./images/showcase.svg"

      </div>
    </section>

      <div class="container">
        <div class="d-md-flex justify-content-between align-items center">
          <h3 class="mb-3 mb-md-0">Sign Up for NewsLetter</h3>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
